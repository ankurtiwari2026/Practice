<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@defrosted_</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #ff0000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background Image with Blur and Dark Overlay */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.jpg') no-repeat center center/cover;
      filter: blur(8px) brightness(0.2);
      z-index: -1;
    }

    /* Floating Glitter & Emoji Effects */
    .floating {
      position: absolute;
      font-size: 24px;
      animation: floatUp 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0px) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    /* Centered Image */
    .center {
      position: relative;
      margin-bottom: -20px;
    }

    .center img {
      width: 60vw;
      max-width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    /* Celebration Message Styling */
    .message {
      font-size: 24px;
      font-weight: bold;
      padding: 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      display: inline-block;
      backdrop-filter: blur(10px);
      border: 2px solid white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out, pulse 2s infinite alternate;
      color: #fff;
      position: relative;
      margin-top: -30px;
      margin-bottom: 120px;
    }

    /* Keyframe Animations */
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 25px #ff1493; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000; }
    }

    .message span {
      display: block;
      font-size: 28px;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
      .message {
        font-size: 20px;
        padding: 8px;
      }

      .message span {
        font-size: 24px;
      }

      .center img {
        width: 75vw;
      }
    }
  </style>
</head>
<body>

  <!-- Background Div for Blur Effect -->
  <div class="background"></div>

  <!-- Celebration Animations (Floating Emojis & Glitter) -->
  <script>
    function createFloatingElements() {
      const emojis = ["🎉", "✨", "🥳", "🎊", "💖", "🔥", "🎶", "💃","🫶","😘"];
      for (let i = 0; i < 25; i++) {
        let element = document.createElement("div");
        element.classList.add("floating");
        element.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(element);

        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        element.style.left = x + "px";
        element.style.top = y + "px";

        let duration = Math.random() * 3 + 2;
        element.style.animationDuration = duration + "s";
      }
    }

    createFloatingElements();
  </script>

  <div class="center">
    <img src="final.jpg" alt="cat">
  </div>
  
  <div class="message">
    <span>🎉 CELEBRATION TIME! 🎉</span>
    ❤️ <strong>My Love Has Accepted My Offer!</strong> ❤️ <br>
    💖 <strong>I LOVE YOU MY JAAN</strong> 💖
  </div>

  <!-- Adding the song -->
  <audio autoplay loop>
    <source src="mere-jaan.mp3" controls >
    Your browser does not support the audio element.
  </audio>

</body>
</html>
